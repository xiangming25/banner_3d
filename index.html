<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>banner</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/banner.css">
</head>
<body>
	<!-- 最外层设置一个bg，这样在里面发生变形时能保证整体的高度不发生改变 -->
	<div class="bg">
		<div class="banner" id="banner" style="transform:rotateX(0deg) rotateY(0deg)">
			<div class="img img1">
				<img src="images/pic1.png">
			</div>
			<div class="img img2">
				<img src="images/pic2.png">
			</div>
			<div class="img img3">
				<img src="images/pic3.png">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/tmp/jquery.js"></script>
	<script type="text/javascript" src="scripts/banner.js"></script>
</body>
</html>
